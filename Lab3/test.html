<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 330px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border: 1px solid #999;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 70px;
            height: 50px;
            border: 1px solid black;
        }

        .box {
            width: 20px;
            height: 20px;
            background-color: steelblue;
            margin: 2px;
        }

        /* Different justify-content values for each cell */
        .cell:nth-child(1) .flex-container { justify-content: flex-start; }
		.cell:nth-child(3) .flex-container { justify-content: center; }
        .cell:nth-child(2) .flex-container { justify-content: flex-end; }
        .cell:nth-child(4) .flex-container { justify-content: space-between; }
        .cell:nth-child(5) .flex-container { justify-content: space-around; }
        .cell:nth-child(6) .flex-container { justify-content: space-evenly; }
    </style>
</head>
<body>

    <div class="grid">
        <div class="cell"><div class="flex-container"><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div></div></div>
        <div class="cell"><div class="flex-container"><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div></div></div>
        <div class="cell"><div class="flex-container"><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div></div></div>
        <div class="cell"><div class="flex-container"><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div></div></div>
        <div class="cell"><div class="flex-container"><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div></div></div>
        <div class="cell"><div class="flex-container"><div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div></div></div>
   </div>

</body>
</html>
