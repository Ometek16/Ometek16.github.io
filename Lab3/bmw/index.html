<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-car.css">
    <link rel="stylesheet" href="style-road.css">
	<link rel="stylesheet" href="output.css">
	<title>BMW</title>
</head>
<body class="bg-indigo-100">
	<div class="cooltitle bg-gradient-to-r from-indigo-500 via-blue-500 to-teal-500 p-5 text-center">
		<h1 class="text-3xl font-bold center text-rose-900 animate-pulse space-x-4">M Power</h1>
	</div>

    <div class="road-wrapper bg-linear-215 from-lime-600 to-amber-400">
        <div class="road bg-stone-800 border-4 border-stone-800">
            <div class="roadline"></div>
            <div class="roadline"></div>
            <div class="roadline"></div>
            <div class="roadline"></div>
            <div class="roadline"></div>
            <div class="roadline"></div>
            <div class="roadline"></div>
            <div class="roadline"></div>
        </div>
    </div>
    <div class="follow-me bg-pink-600 hover:bg-pink-300 shadow-2xl shadow-indigo-500">
        <p>Follow me!</p>
    </div>
    <div class="car">
        <div class="chassis">
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
        <div class="body">
            <div class="bumper left carbon-fiber"></div>
            <div class="bumper right carbon-fiber"></div>
            <div class="windshield">
                <div class="mirror left"></div>
                <div class="mirror right"></div>
            </div>
            <div class="hood">
            </div>
            <div class="frontbumper">
                <div class="bottombumper">
                    <div class="bottomlip1"></div>
                    <div class="bottomlip2"></div>
                    <div class="radiator-grill">
                        <div class="radiator1"></div>
                        <div class="radiator2"></div>
                    </div>
                    <div class="bumpercosmetic left">
                        <div class="foglight"></div>
                        <div class="airhole"></div>
                        <div class="bottombumperline"></div>
                        <div class="topbumperline"></div>
                        <div class="skibidibumperline"></div>
                    </div>
                    <div class="bumpercosmetic right">
                        <div class="foglight"></div>
                        <div class="airhole"></div>
                        <div class="bottombumperline"></div>
                        <div class="topbumperline"></div>
                        <div class="skibidibumperline"></div>
                    </div>
                </div>
                <div class="innerbumper">
                    <div class="midsthidkwhat"></div>
                </div>
                <div class="toplip">
                    <div class="innertoplip"></div>
                    <div class="headlight left">
                        <div class="lightbulb inner"></div>
                        <div class="lightbulb outer"></div>
                    </div>
                    <div class="headlight right">
                        <div class="lightbulb inner"></div>
                        <div class="lightbulb outer"></div>
                    </div>
                    <div class="blinker left"></div>
                    <div class="blinker right"></div>
                    <div class="grill left grill-fiber"></div>
                    <div class="grill right grill-fiber"></div>
                </div>
            </div>
            <div class="hood-placer">
                <div class="hoodline left"></div>
                <div class="hoodline right"></div>
                <div class="hoodline center"></div>
                <div class="hoodline bottomleft"></div>
                <div class="hoodline bottomright"></div>
            </div>
            
        </div>
    </div>
</body>
