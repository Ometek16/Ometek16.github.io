<!DOCTYPE html>
<html lang="en-us">
<head>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
	<title>BMW</title>
</head>
<body>
    <div class="image-container">
        <img src="image.png" alt="BMW Logo">
    </div>
    <div class="image-container">
        <div class="car">
            <div class="chassis">
                <div class="wheel left"></div>
                <div class="wheel right"></div>
            </div>
            <div class="body">
                <div class="bumper left carbon-fiber"></div>
                <div class="bumper right carbon-fiber"></div>
                <div class="windshield">
                </div>
                <div class="hood">
                </div>
                <div class="frontbumper">
                    <div class="bottombumper">
                        <div class="bottomlip1"></div>
                        <div class="bottomlip2"></div>
                        <div class="radiator-grill">
                            <div class="radiator1"></div>
                            <div class="radiator2"></div>
                        </div>
                    </div>
                    <div class="innerbumper"></div>
                    <div class="toplip">
                        <div class="innertoplip"></div>
                        <div class="headlight left">
                            <div class="lightbulb inner"></div>
                            <div class="lightbulb outer"></div>
                        </div>
                        <div class="headlight right">
                            <div class="lightbulb inner"></div>
                            <div class="lightbulb outer"></div>
                        </div>
                        <div class="blinker left"></div>
                        <div class="blinker right"></div>
                        <div class="grill left"></div>
                        <div class="grill right"></div>
                    </div>
                </div>
                <div class="hood-placer">
                    <div class="hoodline left"></div>
                    <div class="hoodline right"></div>
                    <div class="hoodline center"></div>
                    <div class="hoodline bottomleft"></div>
                    <div class="hoodline bottomright"></div>
                </div>
                
            </div>
        </div>
    </div>
</body>
